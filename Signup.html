<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	
	<link rel="stylesheet" href="./style.css">
	<title> COexempo- SignIn</title>
</head>
<body>

<div id="wrapper">
  <div id="left">
    <div id="signin">
      <div class="logo1">
        <span class="highlight">CO</span><font size=30px>exmpo</font>
      </div>
      <form>
        <div>
          <label>Email </label>
          <input type="text" class="text-input" />
        </div>
		<div>
          <label>Create username</label>
          <input type="text" class="text-input" />
        </div>
        <div>
          <label>Create Password</label>
          <input type="password" class="text-input" />
        </div>
		<div>
          <label>Confirm Password</label>
          <input type="password" class="text-input" />
        </div>
        <button type="submit" class="primary-btn">Sign Up</button>
      </form>
     <div class="or">
        <hr class="bar" />
        <span>OR</span>
        <hr class="bar" />
      </div>
      <a href="./login.html" class="secondary-btn">Login</a>
    </div>
    <footer id="main-footer">
      <p>Copyright &copy; 2019, COexempo- All Rights Reserved</p>
      <div>
        <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
      </div>
    </footer>
  </div>
  <div id="right">
    <div id="showcase">
      
        <fieldset>
          <legend align="center">Personal information:</legend>
	<label>First Name:	</label><input type="text"  class = "text-input" name"fname">
<br>

	<label>Middle Name:	</label><input type="text" class = "text-input"name"mname">
<br>
	<label>Last Name:	</label><input type="text1" class = "text-input"name"lname">

	
<br>
	<label>Institute / Organisation:	 </label>
	<select name="org" class = "text-input">
    <option value="country" selected>choose your organisation</option>
    <option value="iem">Institute Of Engineering and Management, Salt lake</option>
    <option value="tec">Techno India, Salt Lake</option>
    <option value="uem">University of Engineering and Management</option>
    <option value="ju">Jadavpur University</option>
	<option value="bp">B.P.Poddar</option>
	<option value="other">Other</option>
  </select>
<br>
	<label>State:	</label>
<select name="country" class = "text-input">
    <option value="State" selected>choose your State</option>
    <option value="AP">Arunanchal Pradesh</option>
    <option value="Bhopal">Bhopal</option>
    <option value="Chan">Chandigarh</option>
	<option value="Drk">Darjeeling</option>		
    <option value="Delhi">Delhi</option>
	<option value="JK">Jammu and Kashmir</option>
	<option value="WB">West Bengal</option>
	
  </select>
<br>
	<label>Gender:</label>
		 <input type="radio" name="gender" value="male" checked> Male
 		<input type="radio" name="gender" value="female"> Female
  		<input type="radio" name="gender" value="other"> Other
<br>
	 <label>Birthday:</label>
  <input type="date" class = "text-input" name="bday">
<br>
<label>Phn no:	</label><input type="tel" class = "text-input"name"a2">
        
        </fieldset>
      </div>
    
  </div>
</div>
</body>
</html>
